apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld
  namespace: helloworld
  labels:
    app: helloworld
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      initContainers:
        - name: build-and-push
          image: docker:latest
          command: ["sh", "-c", "./../build-and-push.sh"]
      containers:
        - name: aks-helloworld-argocd
          image: lpanfilovaregistry.azurecr.io/helloworld-argocd:latest
          ports:
            - name: http
              containerPort: 3000